<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>行程详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<link rel="stylesheet" type="text/css" href="../css/myInitialize.css" />
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
		<script src="../js/jquery.min.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="box-shadow: none !important;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left nav-l"></a>
			<h1 class="mui-title">行程详情</h1>
			<a class=" mui-icon  mui-pull-right" id="trip-tousu">投诉</a>
		</header>
		<div class="mui-content">
			<div class="tripDetail-message">
				<span class="fl">本次订单20180313</span>
				<span class="fr">2018-03-13 14:20</span>
				<div class="tripDetail-message-top">
					<div class="tripDetail-message-top-icon fl"></div>
					<div class="tripDetail-message-top-content fl">
						<ul>
							<li>用户昵称
								<p class="fr">微信</p>
							</li>
							<li>航海王-路飞</li>
						</ul>
					</div>
					<div class="tripDetail-message-top-tel fr">
						<s></s><span>乘客电话</span>
					</div>
				</div>
				<div class="tripDetail-message-bottom">
					今日16:23
					<ul>
						<div class="tripDetail-li-line"></div>
						<li>
							<i class="iconfont icon-point color-gr"></i> 南方消防电力大厦
						</li>
						<li>
							<i class="iconfont icon-point color-r"></i> 祖庙地铁站
						</li>
					</ul>
				</div>

			</div>
			<div class="tripDetail-content">
				<button class="fl" id="cancelOrder">取消订单</button>
				<button class="fr" id="callPassengers">联系乘客</button>
			</div>
			<div class="tripDetail-bottom">
				<span>其他</span>
				<button id="service">客服</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/myjs.js"></script>
		<script type="text/javascript">
			mui.init()
			setNav();
			//投诉
			$("#trip-tousu").click(function() {
				openWindows("../XingCheng/complaints.html", "complaints", {});
			});
			//客服
			$("#service").click(function() {
				openWindows("../XingCheng/customerService.html", "customerService", {});
			});
			//取消订单
			$("#cancelOrder").click(function() {
				openWindows("../XingCheng/cancelOrder.html", "cancelOrder", {});
			});
			//联系乘客
			$("#callPassengers").click(function() {

			});

			function openWindows(url, idtf, extra) {
				mui.openWindow({
					url: url,
					id: idtf,
					extras: extra
				});
			}
		</script>
	</body>

</html>
