<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>申诉中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<link rel="stylesheet" type="text/css" href="../css/myInitialize.css" />
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
		<script src="../js/jquery.min.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="box-shadow: none !important;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left nav-l"></a>
			<h1 class="mui-title" id="dan-title">申诉中心</h1>
		</header>
		<div class="mui-content">
			<div class="appealCente-top">
				我的申诉
				<div id="appeal-jinDu">查看申诉进度<s></s></div>
			</div>
			<div class="appealCente-bottom">
				服务类型
				<div class="appealCente-bottom-b">
					<div class="appealCente-bottom-l" id="appeal-1">
						<s></s> 完成率申诉
					</div>
					<div class="appealCente-bottom-r" id="appeal-2">
						<s></s> 费用类申诉
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/myjs.js" ></script>
		<script type="text/javascript">
			mui.init()
			setNav();
			$("#appeal-jinDu").click(function() {
				mui.toast("查看进度");
			});
			//完成率申诉
			$("#appeal-1").click(function() {
				mui.toast("完成率申诉功能正在开发！");
			});
			//费用类型申诉
			$("#appeal-2").click(function() {
				mui.toast("费用类型申诉功能正在开发！");
			})
		</script>
	</body>

</html>
