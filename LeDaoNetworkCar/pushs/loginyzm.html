<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>验证码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<link rel="stylesheet" type="text/css" href="../css/myInitialize.css" />
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
		<script src="../js/jquery.min.js"></script>
	</head>

	<body style="background-color: white;">
		<header class="mui-bar mui-bar-nav" style="box-shadow: none !important;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left nav-l"></a>
			<!--<h1 class="mui-title"></h1>-->
		</header>
		<div class="mui-content">
			<div class="login">
				<img src="../image/ic_login_code.png" />
				<h1>输入验证码</h1>
				<p id="ph">验证码已发送至</p>
				<input type="tel" placeholder="" />
				<div class="login-yzm-bt">
					<button class="fl" id="chongfa">点击重发</button>
					<button class="fr" id="shoubudao">收不到验证码</button>
				</div>

			</div>
		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/myjs.js" ></script>
		<script type="text/javascript">
			mui.init()
			setNav();
			mui.plusReady(function() {
				var ph = document.getElementById('ph');
				var phoneNumber = plus.webview.currentWebview();
				ph.innerHTML = "验证码已发送至" + phoneNumber.phoneN;

			});
			$("#shoubudao").click(function() {
				mui.openWindow({
					url: "../pushs/setloginpasw.html",
					id: "setloginpasw",
					extras: {

					},
				});
			});
		</script>
	</body>

</html>
